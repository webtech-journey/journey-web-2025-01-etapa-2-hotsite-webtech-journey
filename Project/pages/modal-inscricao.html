<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../style/modal-inscricao.css">
     <link rel="stylesheet" href="./../style/styles.css">
       <link rel="icon" type="image/x-icon" href="./../assets/logo.svg">
</head>
<body>
    <main>
        <div class="journey-subscription">
             <div class="subscription-header">
                <img class="subscription-img" src="./../assets/img/user-check.svg" alt="">
                <h3>Inscreva-se</h3>
                
                <div class=" trasintions comeback-button ">&lt; Voltar</div>
             </div>

             <form class="subscription-form">
               <div class="input-container">        
                <img src="./../assets/img/user.svg" alt=""> 
                    <input type="text" id="name" name="nome" placeholder="     Insira o seu nome">
                </div>
               <div class="input-container">        
                <img src="./../assets/img/calendar.svg" alt=""> 
                    <input type="text" id="time" name="horario" placeholder="     Em que horário deseja se dedicar a jornada">
                </div>
                <div class="input-container">        
                    <img src="./../assets/img/phone.svg" alt=""> 
                    <input type="phone" id="phone-number" name="numero-de-telefone" placeholder=" Insira seu número de telefone">
                </div>
                <div class="input-container">        
                    <img src="./../assets/img/book.svg"  alt=""> 
                    <input type="text" id="knoledge-level" name="nivel-de-conhecimento"placeholder="     Insira o seu nível de conhecimento">
                </div>
                <div class="input-container">        
                    <img src="./../assets/img/envelope-simple.svg" alt=""> 
                    <input type="email" id="email" name="email"  placeholder="     Insira o seu email">
                </div>
                <div class="input-container">        
                    <img src="./../assets/img/student.svg" alt=""> 
                    <input type="text" id="education-level" name="nivel-de-formacao" placeholder="     Insira a sua formação">
                </div>
                <div class="input-container">        
                    <img src="./../assets/img/suitcase.svg" alt=""> 
                    <input type="text" id="work-field" name="area-de-atuacao" placeholder="     Insira a sua área de atuação">
                </div>
                
                 <div class="input-container">        
                    <img src="./../assets/img/lock.svg" alt=""> 
                    <input type="text" id="code" name="codigo-de-inscricao" placeholder="     Insira o seu código de inscrição">
                </div>

                <div class="submit-container">
                    <div class="terms-and-services-container">
                        <input type="checkbox" name="termos-e-servicos" id="terms-and-services">
                        <label for="termos-e-servicos">
                            Autorizo o envio de comunicações por e-mail ou qualquer outro meio e concordo com os Termos e Políticas de privacidade.
                        </label>
                    </div>

                    <input type="submit" value="Inscrever-se" id="submit-btn">

                </div>
                 

                
                
              
            </form>
        </div>
       
    </main>
    
</body>
</html>
