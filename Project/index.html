<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon">
      <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
     />
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Webctech Journey</title>
</head>
<body>
    <header class="header">
        <nav>
            <div class="header__logo animate__animated animate__fadeIn">
                <img src="assets/img/logo.png" alt="Logo Webctech Journey">
            </div>
            <div class="header__navs animate__animated animate__fadeIn">
                <ul>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Labs</a></li>
                    <li><a href="#">Eventos</a></li>
                    <li><a href="#">Journey</a></li>
                    <li><a href="#">Equipe</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
            <div class="header__menu animate__animated animate__fadeIn">
                <img src="assets/img/menu_fig.png" alt="Logo Webctech Journey">
            </div>
        </nav>
    </header>
    <main>
        <div class="banner">
            <div class="banner__title animate__animated animate__fadeInLeft">
                <h1>Webctech </h1>
                <span>Journey</span>
            </div>
            <div class="banner__description animate__animated animate__fadeInLeft">
                <p>WebTech Journey é uma jornada de aprendizado que conecta inclusão digital, capacitação profissional e oportunidades reais!</p>
            </div>
            <a class="banner__link animate__animated animate__fadeInLeft" href="#" alt="Click aqui para iniciar sua jornada">
                <div >
                    <img src="assets/img/ArrowClick.png" alt="Click aqui para iniciar sua jornada">
                    Iniciar minha jornada
                </div>
            </a>
        </div>

        <div class="conteudo">
            
        </div>
    </main>
</body>
</html>
